<div class="player-container position-fixed bottom-0 start-0 end-0" *ngIf="isInRoom">
  <div class="container-fluid py-2">
    <div class="row align-items-center">

      <div class="col-md-3 col-sm-4">
        <div class="d-flex align-items-center">
          <div class="album-art me-3" 
               [style.background-image]="(currentMetadata && currentMetadata.coverUrl) ? 'url(http://localhost:3000' + currentMetadata.coverUrl + ')' : 'none'">
          </div>
          <div class="text-white">
            <div class="song-title">{{ currentMetadata?.title || 'No song selected' }}</div>
            <div class="artist-name">{{ currentMetadata?.artist || 'Unknown artist' }}</div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-sm-4">
        <div class="d-flex flex-column align-items-center">
          
          <!-- Host controls message -->
          <div *ngIf="!isHost && currentUser" class="text-muted small mb-1">
            Only the host can control playback
          </div>
            
          <div class="d-flex align-items-center gap-3 mb-2">
            <button class="control-btn" [disabled]="!isHost" title="Previous (Not implemented)">
              <lucide-icon name="skip-back" size="18" fill="currentColor"></lucide-icon>
            </button>
            <button class="play-btn" 
                    [disabled]="!isHost" 
                    (click)="togglePlay()"
                    [title]="isHost ? (isPlaying ? 'Pause' : 'Play') : 'Only host can control'">
              <lucide-icon [name]="isPlaying ? 'pause' : 'play'" size="22" fill="currentColor"></lucide-icon>
            </button>
            <button class="control-btn" [disabled]="!isHost" title="Next (Not implemented)">
              <lucide-icon name="skip-forward" size="18" fill="currentColor"></lucide-icon>
            </button>
          </div>
          
          <div class="d-flex align-items-center w-100" style="max-width: 600px;">
            <small class="time-text me-3">{{ formatTime(currentTime) }}</small>
            <div class="progress-bar-container flex-grow-1 mx-3">
              <input type="range" 
                     class="form-range progress-slider"
                     [value]="currentTime"
                     [max]="duration"
                     [disabled]="!isHost"
                     (input)="onSeek($event)"
                     style="width: 100%;">
            </div>
            <small class="time-text ms-3">{{ formatTime(duration) }}</small>
          </div>
        </div>
      </div>
      
      <div class="col-md-3 col-sm-4">
        <div class="d-flex align-items-center justify-content-end">
          <lucide-icon name="volume-2" size="18" class="volume-icon me-3" fill="currentColor"></lucide-icon>
          <input type="range" 
                 class="form-range volume-slider"
                 [value]="volume * 100"
                 max="100"
                 (input)="onVolumeChange($event)"
                 style="width: 100px;"
                 title="Personal volume (doesn't affect others)">
        </div>
      </div>
    </div>
  </div>
</div>
