<div class="player-container position-fixed bottom-0 start-0 end-0">
  <div class="container-fluid py-2">
    <div class="row align-items-center">

      <div class="col-md-3 col-sm-4">
        <div class="d-flex align-items-center">
          <div class="album-art me-3"></div>
          <div class="text-white">
            <div class="song-title">No song selected</div>
            <div class="artist-name">Unknown artist</div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-sm-4">
        <div class="d-flex flex-column align-items-center">
            
          <div class="d-flex align-items-center gap-3 mb-2">
            <button class="control-btn">
              <lucide-icon name="skip-back" size="18" fill="currentColor"></lucide-icon>
            </button>
            <button class="play-btn">
              <lucide-icon name="play" size="22" fill="currentColor"></lucide-icon>
            </button>
            <button class="control-btn">
              <lucide-icon name="skip-forward" size="18" fill="currentColor"></lucide-icon>
            </button>
          </div>
          
          
          <div class="d-flex align-items-center w-100" style="max-width: 600px;">
            <small class="time-text me-3">0:00</small>
            <div class="progress-bar-container flex-grow-1 mx-3">
              <div class="progress-bar-fill"></div>
            </div>
            <small class="time-text ms-3">0:00</small>
          </div>
        </div>
      </div>
      
      <div class="col-md-3 col-sm-4">
        <div class="d-flex align-items-center justify-content-end">
          <lucide-icon name="volume-2" size="18" class="volume-icon me-3" fill="currentColor"></lucide-icon>
          <div class="volume-bar">
            <div class="volume-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
