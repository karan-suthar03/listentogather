<div class="app-container">
  <!-- Loading Screen -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2 class="loading-title">{{ loadingMessage }}</h2>
      <p class="loading-subtitle">Please wait...</p>
    </div>
  </div>

  <!-- Main Room Content -->
  <div *ngIf="!isLoading" class="main-content">
    <div [style.width.%]="leftWidth" class="resizable-panel left-panel">
      <app-music-details></app-music-details>
    </div>
    <div #leftResizer
         (mousedown)="startResize($event, 'left')"
         class="resizer"></div>
    <div [style.width.%]="centerWidth" class="resizable-panel center-panel">
      <app-main-panel></app-main-panel>
    </div>
    <div #rightResizer
         (mousedown)="startResize($event, 'right')"
         class="resizer"></div>
    <div [style.width.%]="rightWidth" class="resizable-panel right-panel">
      <app-room-details></app-room-details>
    </div>
  </div>

  <!-- Music Player (only show when not loading) -->
  <div *ngIf="!isLoading" class="music-player-footer">
    <app-music-player></app-music-player>
  </div>

  <!-- Notifications -->
  <app-notifications></app-notifications>
</div>
