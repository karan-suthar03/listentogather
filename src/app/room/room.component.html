<app-navigation
  (tabChange)="onMobileTabChange($event)"
  *ngIf="isMobile"
  [activeTab]="mobileTab"
  [isMobile]="true"
  [queueCount]="queueCount">
</app-navigation>

<app-navigation
  (tabChange)="onDesktopTabChange($event)"
  *ngIf="isTablet"
  [activeTab]="desktopTab"
  [isMobile]="false"
  [queueCount]="queueCount">
</app-navigation>

<div class="app-container">
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2 class="loading-title">{{ loadingMessage }}</h2>
      <p class="loading-subtitle">Please wait...</p>
    </div>
  </div>

  <div *ngIf="!isLoading" class="main-content">

    <div *ngIf="isMobile" class="mobile-layout">
      <div *ngIf="mobileTab === 'search'" class="section-container">
        <app-music-search></app-music-search>
      </div>
      <div *ngIf="mobileTab === 'queue'" class="section-container">
        <app-queue
          (playNext)="onPlayNext($event)"
          (removeFromQueue)="onRemoveFromQueue($event)"
          [currentlyPlayingId]="currentlyPlayingId"
          [isMobile]="true"
          [queue]="queueItems">
        </app-queue>
      </div>

      <div *ngIf="mobileTab === 'room'" class="section-container">
        <div class="participants-section">
          <app-room-details></app-room-details>
        </div>
      </div>
    </div>

    <div *ngIf="isTablet" class="tablet-layout">
      <div *ngIf="desktopTab === 'search'" class="dual-section-layout">
        <div class="section-container search-section">
          <app-music-search></app-music-search>
        </div>
        <div class="section-container queue-section">
          <app-queue
            (playNext)="onPlayNext($event)"
            (removeFromQueue)="onRemoveFromQueue($event)"
            [currentlyPlayingId]="currentlyPlayingId"
            [isMobile]="false"
            [queue]="queueItems">
          </app-queue>
        </div>
      </div>
      <div *ngIf="desktopTab === 'room'" class="dual-section-layout">
        <div class="section-container queue-section">
          <app-queue
            (playNext)="onPlayNext($event)"
            (removeFromQueue)="onRemoveFromQueue($event)"
            [currentlyPlayingId]="currentlyPlayingId"
            [isMobile]="false"
            [queue]="queueItems">
          </app-queue>
        </div>
        <div class="section-container participants-section">
          <app-room-details></app-room-details>
        </div>
      </div>
    </div>
    <div *ngIf="isDesktop" class="desktop-layout">
      <div class="section-container search-section">
        <app-music-search></app-music-search>
      </div>
      <div class="section-container queue-section">
        <app-queue
          (playNext)="onPlayNext($event)"
          (removeFromQueue)="onRemoveFromQueue($event)"
          [currentlyPlayingId]="currentlyPlayingId"
          [isMobile]="false"
          [queue]="queueItems">
        </app-queue>
      </div>
      <div class="section-container participants-section">
        <app-room-details></app-room-details>
      </div>
    </div>

  </div>

  <div *ngIf="!isLoading" class="music-player-footer">
    <app-music-player></app-music-player>
  </div>

  <app-notifications></app-notifications>
</div>
