<div class="main-panel-container">
  <div class="panel-tabs">
    <button
      class="tab-button active">
      <lucide-icon name="send" size="16"></lucide-icon>
      Chat
    </button>
  </div>

  <div class="panel-content">
    <div class="minimal-chat-container">
      <div class="messages-area">
        <div
          *ngFor="let message of messages; trackBy: trackByMessageId"
          [class.current-user]="message.isCurrentUser"
          class="message-item">

          <div class="message-bubble">
            <span *ngIf="!message.isCurrentUser" class="username">{{ message.username }}</span>
            <div class="message-content">
              {{ message.message }}
            </div>
            <small class="timestamp">{{ formatTime(message.timestamp) }}</small>
          </div>
        </div>
      </div>

      <div class="input-area">
        <input
          (keypress)="onKeyPress($event)"
          [(ngModel)]="newMessage"
          class="chat-input"
          maxlength="500"
          placeholder="Type..."
          type="text">
        <button
          (click)="sendMessage()"
          [disabled]="!newMessage.trim()"
          class="send-button"
          type="button">
          <lucide-icon name="send" size="18"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
